<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Aanlyticst</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Word Aalytics</h1>
        <textarea name="" id="text-input" placeholder="Start Typing ........"></textarea>

        <div class="stats">
            <div class="stat-box">
                <p id="word-count">0 </p>
                <p>WORDS</p>
            </div>
            <div class="stat-box">
                <p id="char-count">0 </p>
                <p>CHARACTER</p>
            </div>
            <div class="stat-box">
                <p id="twitter-limit">0 </p>
                <p>TWITTER</p>
            </div>
            <div class="stat-box">
                <p id="facebook-limit">0 </p>
                <p>FACEBOOK</p>
            </div>
        </div>   <footer>
            <p>Word Aanlyticst &copy;</p>
        </footer>
    </div>

 















    <script src="main.js"></script>
</body>

</html>
